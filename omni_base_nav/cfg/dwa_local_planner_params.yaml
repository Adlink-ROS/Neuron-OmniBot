#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
DWAPlannerROS:
  holonomic_robot: true
  
  acc_limit_trans: 4.23
  acc_lim_theta: 2.5
  acc_lim_x: 3
  acc_lim_y: 3

  max_vel_x: 0.5
  min_vel_x: -0.5

  max_vel_y: 0.5
  min_vel_y: -0.5

  max_trans_vel: 0.6
  min_trans_vel: 0.1

  max_rot_vel: 0.6
  min_rot_vel: 0.1

  sim_time: 1.0
  sim_granularity: 0.04
  vx_samples: 13
  vy_samples: 13
  vtheta_samples: 19

  goal_distance_bias: 10
  path_distance_bias: 32
  occdist_scale: 0.05

  stop_time_buffer: 0.4
  oscillation_reset_dist: 0.5

  forward_point_distance: 0

  scaling_speed: 0.3
  max_scaling_factor: 0.5

  xy_goal_tolerance: 0.15 # m
  yaw_goal_tolerance: 0.2 # rad
  latch_xy_goal_tolerance: false
  prune_plan: true

 #rot_stopped_vel: 0.01
 #trans_stopped_vel: 0.01
